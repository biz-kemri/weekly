<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글로벌동향</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        /* 책의 전체 컨테이너 */
        .book {
            position: relative;
            width: 1240px;
            height: 1754px;
            transition: transform 0.5s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        /* 각 페이지 공통 스타일 */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: left;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            backface-visibility: hidden; /* 뒷면 숨김 */
            border-radius: 0 10px 10px 0;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
        }

        /* 페이지가 넘어갔을 때의 회전 각도 */
        .page.flipped {
            transform: rotateY(-180deg);
        }

        /* 페이지 겹침 순서 제어 */
        #p1 { z-index: 3; }
        #p2 { z-index: 2; }
        #p3 { z-index: 1; }
    </style>
</head>
<body>
    <div class="book" id="book">
        <!-- 각 페이지 (이미지 4장) -->
        <div class="page" id="p1"><img src="https://github.com/biz-kemri/weekly/blob/main/image_1.png" alt="1페이지"></div>
        <div class="page" id="p2"><img src="https://github.com/biz-kemri/weekly/blob/main/image_2.png" alt="2페이지"></div>
        <div class="page" id="p3"><img src="https://github.com/biz-kemri/weekly/blob/main/image_3.png" alt="3페이지"></div>
    </div>

    <script>
        const pages = document.querySelectorAll('.page');
        let currentPage = 0;

        // 클릭할 때마다 순차적으로 페이지가 넘어감
        document.getElementById('book').addEventListener('click', () => {
            if (currentPage < pages.length - 1) {
                pages[currentPage].classList.add('flipped');
                currentPage++;
            } else {
                // 마지막 페이지 도달 시 초기화 (다시 덮기)
                pages.forEach(page => page.classList.remove('flipped'));
                currentPage = 0;
            }
        });
    </script>
</body>
</html>
