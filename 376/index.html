<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글로벌동향 376-1호</title>
    <!-- Swiper CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        body, html { position: relative; height: 100%; overflow: hidden; margin: 0; padding: 0; }
        .swiper { width: 100%; height: 100vh; background-color: #000;}
        .swiper-slide img {
            display: block; max-width: 100%; height: 100%; object-fit: cover; }
            <!-- 숨겨봄
        .swiper-slide {
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem; color: white;
         .responsive-img { max-width: 100%; height: auto; }  -->
    </style>
</head>
<body>    
    <!-- Swiper 구조 -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1"><img src="https://github.com/biz-kemri/weekly/raw/main/376/image001.png" alt="Page 1" loading="lazy"></div>
            <div class="swiper-slide slide2"><img src="https://github.com/biz-kemri/weekly/raw/main/376/image002.png" alt="Page 2" loading="lazy"></div>
            <div class="swiper-slide slide3"><img src="https://github.com/biz-kemri/weekly/raw/main/376/image003.png" alt="Page 3" loading="lazy"></div>
            <div class="swiper-slide slide4"><img src="https://github.com/biz-kemri/weekly/raw/main/376/image004.png" alt="Page 4" loading="lazy"></div>
        </div>
    </div>

    <!-- Swiper JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <!-- 스와이퍼 초기화 스크립트 -->
    <script>
        const swiper = new Swiper('.swiper', {
            direction: 'horizontal',
            loop: true,
            pagination: { el: '.swiper-pagination', clickable: true },
        });
    </script>
</body>
</html>
