<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Slider</title>
    <!-- Swiper CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        body, html { position: relative; height: 100%; overflow: hidden; }
        body { background-color: #000000; margin: 0; padding: 0; }
        .swiper { width: 100%; height: 100%; }
        .swiper-slide {
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem; color: white;
        /* 이미지 비율 유지 */
        .swiper-slide img {
            display: block; width: 100%; height: 100%; object-fit: scale-down; 
        }
        }
    </style>
</head>
<body>    
    <!-- Swiper 구조 -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1"><img src="https://github.com/biz-kemri/weekly/raw/main/376/image001.png" alt="1페이지 style="max-width: 100%; height: auto;"></div>
            <div class="swiper-slide slide2"><img src="https://github.com/biz-kemri/weekly/raw/main/376/image002.png" alt="2페이지 style="max-width: 100%; height: auto;"></div>
            <div class="swiper-slide slide3"><img src="https://github.com/biz-kemri/weekly/raw/main/376/image003.png" alt="3페이지 style="max-width: 100%; height: auto;"></div>
            <div class="swiper-slide slide4"><img src="https://github.com/biz-kemri/weekly/raw/main/376/image004.png" alt="4페이지 style="max-width: 100%; height: auto;"></div>
        </div>
    </div>

    <!-- Swiper JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <!-- 스와이퍼 초기화 스크립트 -->
    <script>
        const swiper = new Swiper('.swiper', {
            direction: 'horizontal',
            loop: true,
            pagination: { el: '.swiper-pagination', clickable: true },
        });
    </script>
</body>
</html>
