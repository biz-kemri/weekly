<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>글로벌동향 376-1호r</title>
<style>
    /* 기본 마진/패딩 제거 */
    body { margin: 0; padding: 0; }

    /* 슬라이더 컨테이너 */
    .slider-container {
        width: 100%;
        height: 100vh; /* 화면 전체 높이 사용 (필요시 조정) */
        display: flex;
        overflow-x: auto; /* 가로 스크롤 활성화 */
        scroll-snap-type: x mandatory; /* 스크롤 스냅 설정 */
        scroll-behavior: smooth;
        scrollbar-width: none; /* 스크롤바 숨기기 (Firefox) */
        -webkit-overflow-scrolling: touch; /* 모바일 부드러운 스크롤 */
    }

    /* 스크롤바 숨기기 (Chrome, Safari, Edge) */
    .slider-container::-webkit-scrollbar {
        display: none;
    }

    /* 각 슬라이드 아이템 */
    .slide {
        min-width: 100%; /* 화면 너비 100% */
        height: 100%;
        scroll-snap-align: start; /* 스냅 지점 */
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 2rem;
        position: relative;
    }

    /* 이미지 스타일 */
    .slide img {
        max-width: 100%;
        height: auto;
        object-fit: cover; /* 이미지가 영역을 채우도록 함 (비율 유지) */
    }
</style>
</head>
    
<body>
    
<div class="slider-container">
    <div class="slide">
        <img src="https://github.com/biz-kemri/weekly/raw/main/376/image001.png" alt="Page 1">
    </div>
    <div class="slide">
        <img src="https://github.com/biz-kemri/weekly/raw/main/376/image002.png" alt="Page 2">
    </div>
    <div class="slide">
        <img src="https://github.com/biz-kemri/weekly/raw/main/376/image003.png" alt="Page 3">
    </div>
    <div class="slide">
        <img src="https://github.com/biz-kemri/weekly/raw/main/376/image004.png" alt="Page 4">
    </div>
</div>

</body>
</html>
